server {
    client_max_body_size 15M;
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        client_max_body_size 15M;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
        client_max_body_size 15M;
    }
}

http{ 
    client_max_body_size 15M;
}