version: '3'
services:

  mysqldb:
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: '123'
    image: mysql
    ports:
    - 13306:3306
    volumes:
    - /home/student209/test-project/db/my.cnf:/etc/my.cnf
    - /home/student209/test-project/db/data,dst=/var/lib/mysql
    - /home/student209/test-project/db/:/docker-entrypoint-initdb.d

  backend-app:
    depends_on:
      - mysqldb
    build: ./Back-end
    restart: on-failure
    container_name: backend-app
    ports:
      - 8080:8080
    env_file: ./.env
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:mysql://mysqldb:3306/bookingmodels",
        "spring.datasource.username" : "root",
        "spring.datasource.password" : "123",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db: